language: node_js
sudo: required

services:
- docker

node_js:
- stable

install:
- yarn install

script:
- npm run cover

after_script:
- cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js

after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - export REPO=chemicstry/eacs-server
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - docker build -f Dockerfile -t $REPO:linux-amd64-$COMMIT --build-arg target=amd64/node:10-alpine .
  - docker build -f Dockerfile -t $REPO:linux-arm32v6-$COMMIT --build-arg target=arm32v6/node:10-alpine .
  - docker push $REPO
  - wget https://github.com/estesp/manifest-tool/releases/download/v0.9.0/manifest-tool-linux-amd64
  - mv manifest-tool-linux-amd64 manifest-tool
  - chmod +x manifest-tool
  - ./manifest-tool push from-args --platforms linux/amd64,linux/arm/v6 --template "chemicstry/eacs-server:OS-ARCH-$COMMIT" --target "chemicstry/eacs-server:$COMMIT"
  - ./manifest-tool push from-args --platforms linux/amd64,linux/arm/v6 --template "chemicstry/eacs-server:OS-ARCH-$COMMIT" --target "chemicstry/eacs-server:latest"

env:
  global:
    - secure: 
    - secure: 
    - COMMIT=${TRAVIS_COMMIT::8}
